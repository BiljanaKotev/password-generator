<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c7b23fc763.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>random password</span></h1>
      <p>Never use an insecure password again</p>
      <button id="password-btn">Generate Password</button>
      <hr />

      <div class="input-container">
        <div class="pw-1">
          <input type="text" placeholder="" id="password-one" />
          <i class="fa-regular fa-clipboard" id="clipboard-pw1"></i>
        </div>
        <div class="pw-2">
          <input type="text" placeholder="" id="password-two" />
          <i class="fa-regular fa-clipboard" id="clipboard-pw2"></i>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
